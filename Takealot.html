<!DOCTYPE html>

                <ul class=" flex space-x-4 text-gray-900 text-sm cursor-pointer">

                    <li class="hover:text-blue-500">Sell on Takealot</li>
                </ul>
           </div> 
    <!--right side Header--------------------------------------------------------------------------->

            <div class="flex items-center mr-20">

                          <option value="myAccount">Track Orders</option>

                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="white" class="bi bi-heart-fill mt-2.5 ml-2 items-center "  viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>

                </ul>

                    <li>

                        </svg>

                <li class="text-white">0
                </li>
                </ul>

            <div class="flex">
                <ul >
                    <select name="" id="" class="bg-gray-600 hover:bg-gray-700 cursor-pointer  w-52 h-8 mt-2 text-white text-sm pl-4 rounded mr-6">
                        <option value="" >Shop by Department</option>
                        <option value="">Liquor</option>
                        <option value="">Beauty</option>
                        <option value="">Cosmetics</option>
                    </select>
                </ul>

                <ul>
